name: Auto Tag, Build & Release on main

on:
  push:
    branches: [main]



permissions:
  contents: write  # <-- Required to push tags and create releases

jobs:
  auto-tag:
    runs-on: [self-hosted, Linux, X64, bullos]
    outputs:
      tag: ${{ steps.set-tag.outputs.new_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Get latest tag
        id: get-latest
        run: |
          tag=$(git tag --sort=-v:refname | grep ^v | head -n 1)
          echo "Current Release $tag"
          if [[ -z "$tag" ]]; then
            echo "latest=v0.0.1" >> $GITHUB_OUTPUT
          else
            echo "latest=$tag" >> $GITHUB_OUTPUT
          fi

      - name: Bump tag (patch)
        id: set-tag
        run: |
          latest="${{ steps.get-latest.outputs.latest }}"
          echo "Current Release $latest"
          IFS='.' read -ra ver <<< "${latest#v}"
          ver[2]=$((ver[2]+1))
          new_tag="v${ver[0]}.${ver[1]}.${ver[2]}"
          echo "new_tag=$new_tag" >> $GITHUB_OUTPUT

      - name: Create tag & push
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/${{ github.repository }}
          git tag ${{ steps.set-tag.outputs.new_tag }}
          git push origin ${{ steps.set-tag.outputs.new_tag }}
  

  build-and-release:
    needs: auto-tag
    uses: "./.github/workflows/build.yml"
    with:
      tag: ${{ needs.auto-tag.outputs.tag }}
    secrets:
      GH_PAT: ${{ secrets.GH_PAT }}
